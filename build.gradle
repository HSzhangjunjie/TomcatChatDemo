plugins {
    id 'java'
    id 'war'
}

//执行jar任务时会在jar文件代码清单中加入Main-Class头
jar {//Groovy的闭包委托特性
    manifest {
        attributes 'Main-Class': 'com.shy.todo.ToDoApp'
    }
}


// 配置阿里源
allprojects {
    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    }
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.62'
    compile group: 'org.apache.tomcat', name: 'tomcat-catalina', version: '9.0.30'
    compile group: 'org.apache.tomcat', name: 'tomcat-websocket', version: '9.0.31'
}

// UTF-8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}